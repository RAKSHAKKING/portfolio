<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="/Portfolio/files/MyImg.jpg"
          alt="Rakshak Image"
          class="profile-img"
        />
      </div>
      <div class="profile-data">
        <span class="name">Rakshak Kumar</span>
        <span class="job">Web Dev</span>
      </div>

      <div class="media-btn">
        <a href="#" class="link" style="background:#0a66c2;">
            <i class='bx bxl-linkedin'></i>
        </a>
        <a href="#" class="link" style="background: #ff0000;">
          <i class="bx bxl-youtube"></i>
        </a>
        <a href="#" class="link" style="background: #e130c6;">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" class="link" style="background:#4267b2;">
          <i class="bx bxl-facebook"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="btn">Subscribe</button>
        <button class="btn">Message</button>
      </div>

      <div class="analytics">
        <span class="like"><i class='bx bx-heart'><span>1M</span></i></span>
        <span class="comment"><i class='bx bx-comment'></i><span>45k</span></span>
        <span class="share"><i class='bx bx-share'></i><span>112k</span></span>
      </div>
      
    </div>
  </body>
</html>
